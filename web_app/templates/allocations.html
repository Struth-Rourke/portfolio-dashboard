<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#background {
    width: 100%; 
    height: 100%; 
    position: fixed; 
    left: 0px; 
    top: 0px; 
    z-index: -1; /* Ensure div tag stays behind content; -999 might work, too. */
}

.stretch {
    width:100%;
    height:50%;
}
</style>
</head>
<body>

    <div id="background">
        <img src="https://g.foolcdn.com/editorial/images/546165/getty-stock-market-data.jpg" class="stretch" alt="" />
    </div>

</body>
</html>
